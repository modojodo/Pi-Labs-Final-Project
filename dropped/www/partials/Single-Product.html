<ion-pane class="back-color" >
	<ion-header-bar class="bar-stable">
		<button class="button-clear" ng-click="myGoBack()">
			<i class="button icon-left ion-chevron-left button-clear button-dark"></i>
		</button>
		<h1 class="title" style="text-align:center;">Product Detail</h1>
		<button ng-controller="logOut" class="button button-positive" ng-click="logout()">Logout</button>
	</ion-header-bar>
	<ion-spinner class="loader" ng-hide="loader"></ion-spinner>
	<ion-content>

		<div class="list card item-center  back-color" ng-show="loader">

			<div class="item back-color">


				<h2>{{product.productName}}</h2>

			</div>


			<div class="item item-body back-color">
				<img class="" src={{product.productImg}}>

			</div>

			<div class="item  tabs-secondary tabs-icon-left">
				<button class="button  button-white">
					{{product.productPrice}}
				</button>
				<button class="button  button-royal">
					Watch It!
				</button>

			</div>

		</div>

	</ion-content>

</ion-pane>
